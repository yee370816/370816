<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的基本網頁</title>
</head>
<body>
    <!-- 主標題 -->
    <h1>歡迎來到我的基本網頁</h1>

    <!-- 副標題 -->
    <h2>我的清單</h2>
    
    <!-- 無序清單 -->
    <ul>
        <li>項目一</li>
        <li>項目二</li>
        <li>項目三</li>
    </ul>

    <!-- 有序清單 -->
    <ol>
        <li>第一步</li>
        <li>第二步</li>
        <li>第三步</li>
    </ol>

    <!-- 副標題 -->
    <h2>我的表格</h2>
    
    <!-- 表格 -->
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年齡</th>
                <th>職業</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>25</td>
                <td>工程師</td>
            </tr>
            <tr>
                <td>小華</td>
                <td>30</td>
                <td>設計師</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>22</td>
                <td>學生</td>
            </tr>
        </tbody>
    </table>

    <!-- 副標題 -->
    <h2>我的圖片</h2>

    <!-- 圖片 -->
    <img src="https://i.imgur.com/fQZxEeq.jpeg" alt="示例圖片" width="300">

</body>
</html>
